<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="wrap-clock">
        <div class="clock">
          <span class="hour"></span>
          <span class="dot2"></span>
          <span class="minute"></span>
          <span class="dot3"></span>
          <span class="second"></span>
          <span class="dot"></span>
          <span class="dialpoint dialpoint_twelve"></span>
          <span class="dialpoint dialpoint_three"></span>
          <span class="dialpoint dialpoint_six"></span>
          <span class="dialpoint dialpoint_nine"></span>
          <div class="shadow-clock"></div>
        </div>
      </div>
      <div class="current-city">
        <h3>Lisbon | Portugal</h3>
        <p>Friday, 14 April 2023</p>
      </div>
      <br />
      <div class="other-city">
        <h5>London</h5>
        <p>fri</p>
      </div>
    </div>
    <footer class="footer-coder">
      <a href="https://github.com/ABartolomeu-coder/world-clock" target="_blank"
        >Open-source code</a
      >
      by ABartolomeu
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
