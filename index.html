<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="wrap-clock">
        <div class="clock">
          <span class="hour"></span>
          <span class="dot2"></span>
          <span class="minute"></span>
          <span class="dot3"></span>
          <span class="second"></span>
          <span class="dot"></span>
          <span class="diallines"></span>
          <span class="diallines2"></span>
          <span class="diallines3"></span>
          <span class="diallines4"></span>
          <div class="shadow-clock"></div>
        </div>
      </div>
      <div class="current-city">
        <h3>Lisbon</h3>
        <p>Fri 14 Apr</p>
      </div>
    </div>
    <footer class="footer-coder">
      <a href="https://github.com/ABartolomeu-coder/world-clock" target="_blank"
        >Open-source code</a
      >
      by ABartolomeu
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
